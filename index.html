<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>La Biblioteca</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/books.png" type="image/png" />
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="lb-container">
    
    <nav class="lb-navbar">
      <h1 class="lb-navbar__title">The Library</h1>
      <div class="lb-navbar__buttons">
        <button id="addBook" class="lb-button">Add Book</button>
        <button id="showAllBooks" class="lb-button">Show All</button>
      </div>
    </nav>
      
    <section id="bkTable" class="bk-table">

      <header class="bk-table__header">
        <h2 class="bk-table__author">Author</h2>
        <h2 class="bk-table__title">Title</h2>
      </header>
      <div id="bkTableBody"></div>

      <template id="js-bk">
        <form class="js-bk-form">
          <header class="bk-info__header js-bk-header">
            <input name="author" class="bk-info__author" disabled/>
            <input name="title" class="bk-info__title" disabled/>
          </header>
          <article class="bk-info js-bk-info">
            <div class="bk-info__cover-rating">
              <img src="assets/images/covers/no-cover.png" alt="Cover not available" class="bk-info__cover">
              <div class="bk-info__rating">
                <span name="1" data-star="1" class="fas fa-star bk-info__star"></span>
                <span name="2" data-star="2" class="fas fa-star bk-info__star"></span>
                <span name="3" data-star="3" class="fas fa-star bk-info__star"></span>
                <span name="4" data-star="4" class="fas fa-star bk-info__star"></span>
                <span name="5" data-star="5" class="fas fa-star bk-info__star"></span>
              </div>
            </div>
            <div class="bk-info__copy">
              <p><span class="bk-info__copy--bold">Publication Date: </span><input name="pubDate" type="date" class="bk-info__pubDate" disabled/></p>
              <p><span class="bk-info__copy--bold">Pages: </span><input name="pages" type="number" class="bk-info__pages" disabled/></p>
              <p><span class="bk-info__copy--bold">Synopsis: </span><input name="synopsis" type="text" class="bk-info__synopsis" disabled/></p>
              <div class="bk-info__buttons">
                <button class="lb-button js-edit">Edit</button>
                <button class="lb-button js-delete">Delete</button>
              </div>
            </div>
          </article>
        </form>
      </template>

    </section>

    <footer class="bk-search">
      <form name="bookSearch" id="bookSearch" class="bk-search__form">
        <label for="title" class="bk-search__label">Title</label>
        <input name="titleSearch" class="lb-form__input" type="text" placeholder="Title">
        <label for="author" class="bk-search__label">Author</label>
        <input name="authorSearch" class="lb-form__input" type="text" placeholder="Author">
        <button type="submit" class="lb-button">Search</button>
      </form>
    </footer>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="./scripts/bk-table.js"></script>

  </body>
</html>
