<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>La Biblioteca</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="lb-container">
    
    <nav class="lb-navbar">
      <h1 class="lb-navbar__title">The Library</h1>
      <div class="lb-navbar__buttons">
        <button class="lb-button">Sign In</button>
        <button class="lb-button">Register</button>
      </div>
    </nav>
      
    <section id="bkTable" class="bk-table">

      <header class="bk-table__header">
        <h2 class="bk-table__author">Author</h2>
        <h2 class="bk-table__title">Title</h2>
      </header>

    </section>

    <footer class="bk-search">
      <form name="bookSearch" id="bookSearch" class="bk-search__form">
        <label for="title" class="bk-search__label">Title</label>
        <input name="title" class="lb-form__input" type="text" placeholder="Title">
        <label for="author" class="bk-search__label">Author</label>
        <input name="author" class="lb-form__input" type="text" placeholder="Author">
        <button type="submit" class="lb-button">Search</button>
      </form>
    </footer>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="./scripts/bk-table.js"></script>

  </body>
</html>
