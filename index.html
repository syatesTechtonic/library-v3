<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>La Biblioteca</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    
    <section class="bk-table">

      <header class="bk-table__header">
        <h2 class="bk-table__author">Author</h2>
        <h2 class="bk-table__title">Title</h2>
      </header>

      <article class="bk-title">
        <header class="bk-title__row js-bk-title__row">
          <h3 class="bk-title__author">Dr Seuss</h3>
          <h3 class="bk-title__title">The Cat in the Hat</h3>
        </header>
        <section class="js-bk-info">
          <div class="bk-info">
            <div class="bk-info__cover-rating">
              <img src="assets/images/covers/cat-hat.png" alt="cat-hat-cover" class="bk-info__cover">
              <div class="bk-info__rating">
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="far fa-star"></span>
              </div>
            </div>
            <div class="bk-info__copy">
              <p><span class="bk-info__copy--bold">Publication Date: </span><time datetime="1957-03-12 19:00">3/12/1957</time datetime="2015-05-17 19:00"></p>
              <p><span class="bk-info__copy--bold">Pages: </span>61</p>
              <p><span class="bk-info__copy--bold">Synopsis: </span>When in doubt, turn to the story of the cat that transformed a dull, rainy afternoon into a magical and just-messy-enough adventure.</p>
            </div>
          </div>
          <footer class="bk-info__footer">
            <button class="lb-button">Edit</button>
            <button class="lb-button">Delete</button>
          </footer>
        </section>
      </article>

    </section>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="./scripts/bk-table.js"></script>

  </body>
</html>
